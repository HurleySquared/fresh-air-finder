              <a class="director" href="#test">Take me to the parks</a>
                        </div>
                        <span class="icon is-medium is-left">
                            <i class="fas fa-globe"></i>
                        </span>
                    </div>
                    <div class="control">
                    </div>
                </div>
            </div>
    </section>
    <!-- for the list of parks -->
    <section class="tile is-vertical sectionCenter is-10" id="test"> 
        <h3 id="list-section">National Park List</h3>
        <ul id="parks-list">
        </ul>


    <div class="tile is-ancestor">
      <div class="tile is-vertical">
        <div class="tile">
          <div class="tile is-parent">
            <article class="tile is-child notification is-info" id="middle">
              <!-- <p class="title">Middle tile</p> -->
              <p class="parkTitle">...tiles</p>
              <figure id="middle-image">
                <img width="600" height="500" src="https://bulma.io/images/placeholders/640x480.png">
              </figure>
              <p class="parkDescription">Bottom tile</p>
            </article>
            <!-- <article class="tile is-child notification is-warning" id="yellow">
            </article> -->
          </div>
        </div>


        <div class="tile is-parent">
          <article class="tile is-child notification is-danger" id="contactInfo">
            <p class="" id="address">Wide tile</p>
            <p class="" id="phoneNumber">Aligned with the right tile</p>
            <a href="" class="" id="webSite"></a>
            <div class="content">
              <!-- Content -->
            </div>
          </article>
        </div>
      </div>
    </section>
    <!-- modals for the list of national parks -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">

            </header>
            <section class="modal-card-body">

        </div>
    </div>

    <script src="assets/script.js"></script>
